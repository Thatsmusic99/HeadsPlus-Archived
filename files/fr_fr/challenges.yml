# HeadsPlus by Thatsmusic99 - Challenge configuration
# Key for challenges:
# Header - what is displayed as the challenge title.
# Description - Description for the challenge.
# Type - what kind of challenge it is, valid values: SELLHEAD, CRAFTING AND LEADERBOARD
# Min - The minimum amount of heads required to complete the challenge, if required.
# Reward type - The type of reward at hand, valid values: ECO (to give money), ADD_GROUP (to give someone a new group), REMOVE_GROUP (to remove someone from a group because LOL), and GIVE_ITEM
# Reward value - What the reward is, for example: if Reward type is set to ECO, it would be for example 500, if ADD_GROUP, it would be the group name, etc.
# Item Amount - If using GIVE_ITEM as a reward type, you can set an it
# Head type - The head type required to complete the challenge, use "total" for all types.
# XP - Amount of XP (HeadsPlus levels) that will be received.

# Traduit par Cyrex/Alexisparis007 (merci beaucoup!)
